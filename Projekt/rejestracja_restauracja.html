<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rejestracja restauracji</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="szablony/glowna.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid mb-5">

        <header class="row mb-5">
            <div class="col-10 col-sm-9 col-lg-3">
                <a href="index.html" style="text-decoration: none; color: black;">
                    <h1>FoodDelivery</h1>
                </a>
            </div>
            <div class="col-lg-6 order-last p-2">
                <input type="text" class="form-control text-center" placeholder="Wpisz lokalizację">
            </div>
            <div class="col-2 col-sm-3 col-lg-3 order-lg-last p-0 text-end">
                <a href="logowanie.html" style="text-decoration: none; color: black;">
                    <div class="float-end mt-1">
                        <span class="d-none d-sm-inline konto">Konto</span>
                        <img class="float-end mx-2" src="szablony/konto_ikona.png" alt="ikona konta"
                            style="width: 40px;">
                    </div>
                </a>
            </div>
        </header>

        <main class="container mt-5">

            <section class="col col-sm-8 offset-sm-2 ramka tlo">

                <form action="" method="POST">
                    <fieldset class="row m-1" style="border: groove;">
                        <legend>Dane firmy</legend>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-center">Nazwa</h6>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-center">NIP</h6>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-center">Miasto</h6>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-center">Adres</h6>
                            <input type="text" class="form-control text-center">
                        </div>
                    </fieldset>
                </form>
                <form action="" method="POST">
                    <fieldset class="row m-1" style="border: groove;">
                        <legend>Dane właściciela</legend>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-center">Imię</h6>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-center">Nazwisko</h6>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-center">E-mail</h6>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-center">Telefon</h6>
                            <input type="text" class="form-control text-center">
                        </div>
                    </fieldset>
                </form>
                <div class="row text-center m-1 ramka">
                    <div class="col-12 my-2">
                        <h5>Kod rejestracyjny</h6>
                    </div>
                    <div class="col-8 offset-2 mb-2">
                        <input type="text" class="form-control text-center">
                    </div>
                    <div class="col-12 mb-2">
                        <a href="panel_restauratora.html"><button type="button"
                                class="btn btn-outline-dark">Zarejestruj</button></a>
                    </div>
                </div>
            </section>

        </main>

    </div>

    <footer class="mt-auto p-4 stopka">Stopka</footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
