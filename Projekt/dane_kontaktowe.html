<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dane kontaktowe</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="szablony/glowna.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid mb-5">

        <header class="row mb-5">
            <div class="col-10 col-sm-9 col-lg-3">
                <a href="strona_glowna.html" style="text-decoration: none; color: black;">
                    <h1>FoodDelivery</h1>
                </a>
            </div>
            <div class="col-lg-6 order-last p-2">
                <input type="text" class="form-control text-center" placeholder="Wpisz lokalizację">
            </div>
            <div class="col-2 col-sm-3 col-lg-3 order-lg-last p-0 text-end">
                <a href="logowanie.html" style="text-decoration: none; color: black;">
                    <div class="float-end mt-1">
                        <span class="d-none d-sm-inline konto">Konto</span>
                        <img class="float-end mx-2" src="szablony/konto_ikona.png" alt="ikona konta"
                            style="width: 40px;">
                    </div>
                </a>
            </div>
        </header>

        <main class="row mt-5">

            <section class="col-sm-8 col-md-6 offset-sm-2 offset-md-3 mb-3 p-0 ramka tlo">
                <form action="" method="POST">
                    <fieldset class="row m-1" style="border: groove;">
                        <legend style="font-weight: bold;">Dane osobowe</legend>
                        <div class="col-12 col-xl-6 mb-3">
                            <h5 class="text-center">Imię</h5>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-12 col-xl-6 mb-3">
                            <h5 class="text-center">E-mail</h5>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-12 col-xl-6 text-end mb-3">
                            <h5 class="text-center">Nazwisko</h5>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-12 col-xl-6 mb-3">
                            <h5 class="text-center">Telefon</h5>
                            <input type="text" class="form-control text-center">
                        </div>
                    </fieldset>
                </form>
                <form action="" method="POST">
                    <fieldset class="row m-1" style="border: groove;">
                        <legend style="font-weight: bold;">Adres dostawy</legend>
                        <div class="col-xl-6 mb-3">
                            <h5 class="text-center">Miasto</h5>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-xl-6 mb-3">
                            <h5 class="text-center">Nr. budynku</h5>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-xl-6 text-end mb-3">
                            <h5 class="text-center">Ulica</h5>
                            <input type="text" class="form-control text-center">
                        </div>
                        <div class="col-xl-6 text-end mb-3">
                            <h5 class="text-center">Nr. mieszkania</h5>
                            <input type="text" class="form-control text-center">
                        </div>
                    </fieldset>
                </form>
            </section>

            <section class="col-sm-8 col-md-6 col-xxl-2 offset-sm-2 offset-md-3 mx-xxl-5 ramka tlo"
                style="height: 30%;">
                <div class="row">
                    <h2 class="col-12 text-center">Zamówienie</h2>
                    <ul class="col-12 mx-3">
                        <li>Danie 1</li>
                        <li>Danie 2</li>
                        <li>Danie 3</li>
                        <li>Danie 4</li>
                        <li>Danie 5</li>
                    </ul>
                    <h3 class="text-center">Cena</h3>
                    <div class="col-12 text-center mb-3">
                        <a
                            href="https://www.google.com/search?q=bank&oq=bank&aqs=chrome..69i57j46i131i199i291i433i512j0i131i433i512j46i131i199i291i433i512j0i131i433i512j69i61l3.2913j0j7&sourceid=chrome&ie=UTF-8">
                            <button id="logowanie" type="button" style="width: 80%;">Potwierdzam i płacę</button>
                        </a>
                    </div>
                </div>
            </section>

        </main>

    </div>

    <footer class="mt-auto p-4 stopka">Stopka</footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
