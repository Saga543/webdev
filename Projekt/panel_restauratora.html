<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel restauratora</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="szablony/glowna.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid mb-5">

        <header class="row mb-5">
            <div class="col-10 col-sm-9 col-lg-3">
                <a href="index.html" style="text-decoration: none; color: black;">
                    <h1>FoodDelivery</h1>
                </a>
            </div>
            <div class="col-lg-6 order-last p-2">
                <input type="text" class="form-control text-center" placeholder="Wpisz lokalizację">
            </div>
            <div class="col-2 col-sm-3 col-lg-3 order-lg-last p-0 text-end">
                <a href="logowanie.html" style="text-decoration: none; color: black;">
                    <div class="float-end mt-1">
                        <span class="d-none d-sm-inline konto">Konto</span>
                        <img class="float-end mx-2" src="szablony/konto_ikona.png" alt="ikona konta"
                            style="width: 40px;">
                    </div>
                </a>
            </div>
        </header>

        <main class="container mt-5 ramka tlo">

            <section class="row p-1">
                <h2 class="col-md-8 ramka">Zamówienia</h2>
                <h2 class="col-md-4 p-1 ramka">Ogółem zarobiono: 0,00zł</h2>
            </section>

            <article class="row p-2">

                <section class="col-md-9 ramka">
                    <div class="row m-0">
                        <h3 class="col-12">Data i godzina</h3>
                        <div class="col-12 m-1 ramka">Danie 1</div>
                        <div class="col-12 m-1 ramka">Danie 2</div>
                        <div class="col-12 m-1 ramka">Danie 3</div>
                        <div class="col-12 m-1 ramka">Danie 4</div>
                    </div>
                </section>

                <section class="col-md text-center ramka">
                    <div class="row">
                        <div class="col-12">
                            <label class="mt-1" for="imie">Status:</label>
                            <select id="imie">
                                <option value="oczkujace" selected>Oczekujące</option>
                                <option value="w_realizacji">W realizacji</option>
                                <option value="wyslane">Wysłane</option>
                            </select>
                        </div>
                        <div class="col-12 mt-4">
                            <h3>Zysk: 0,00zł</h3>
                        </div>
                    </div>
                </section>

            </article>

            <article class="row p-2">

                <section class="col-md-9 ramka">
                    <div class="row m-0">
                        <h3 class="col-12">Data i godzina</h3>
                        <div class="col-12 m-1 ramka">Danie 1</div>
                        <div class="col-12 m-1 ramka">Danie 2</div>
                    </div>
                </section>

                <section class="col-md text-center ramka">
                    <div class="row">
                        <div class="col-12">
                            <label class="mt-1" for="imie">Status:</label>
                            <select id="imie">
                                <option value="oczkujace" selected>Oczekujące</option>
                                <option value="w_realizacji">W realizacji</option>
                                <option value="wyslane">Wysłane</option>
                            </select>
                        </div>
                        <div class="col-12 mt-4">
                            <h3>Zysk: 0,00zł</h3>
                        </div>
                    </div>
                </section>

            </article>

        </main>

    </div>

    <footer class="mt-auto p-3 stopka">Stopka</footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
